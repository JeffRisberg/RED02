/**
 *
 */
repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'

version = '0.1.0'

ext {
    slf4jVersion = '1.7.25'
    junitVersion = '4.12'
}

dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    runtime "org.slf4j:slf4j-simple:$slf4jVersion"

    compile "project.lombok:1.16.20"

    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

    compile group: 'com.netflix.archaius', name: 'archaius-core', version: '0.7.6'

    testCompile "junit:junit:$junitVersion"
}
